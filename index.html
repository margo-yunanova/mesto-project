<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img src="./image/header-logo.svg" alt="логотип" class="header__logo">
        </header>

        <main>

          <section class="profile">
              <img src="./image/userpic.jpg" alt="аватар" class="profile__userpic">

              <div class="profile__info">
                <div class="profile__name-row">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
                </div>
                <p class="profile__bio">Исследователь океана</p>
              </div>
              <button class="profile__add-button" type="button" aria-label="добавить место"></button>
          </section>

          <section class="places">
              <div class="place">
                  <img src="./image/karachayevo-cherkesiya.jpg" alt="Храм в Карачаево-Черкесии" class="place__image">
                  <div class="place__title-row">
                    <h2 class="place__title">Карачаево-Черкесия</h2>
                    <button class="place__icon-like" type="button" aria-label="лайк"></button>
                  </div>
              </div>
              <div class="place">
                  <img src="./image/mountain-elbrus.jpg" alt="Гора Эльбрус" class="place__image">
                  <div class="place__title-row">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__icon-like place__icon-like_active" type="button" aria-label="лайк"></button>
                  </div>
              </div>
              <div class="place">
                  <img src="./image/dombai.jpg" alt="Домбай" class="place__image">
                  <div class="place__title-row">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__icon-like place__icon-like_active" type="button" aria-label="лайк"></button>
                  </div>
              </div>
              <div class="place">
                  <img src="./image/karachayevo-cherkesiya.jpg" alt="Храм в Карачаево-Черкесии" class="place__image">
                  <div class="place__title-row">
                    <h2 class="place__title">Карачаево-Черкесия</h2>
                    <button class="place__icon-like place__icon-like_active" type="button" aria-label="лайк"></button>
                  </div>
              </div>
              <div class="place">
                  <img src="./image/mountain-elbrus.jpg" alt="Гора Эльбрус" class="place__image">
                  <div class="place__title-row">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__icon-like place__icon-like_active" type="button" aria-label="лайк"></button>
                  </div>
              </div>
              <div class="place">
                  <img src="./image/dombai.jpg" alt="Домбай" class="place__image">
                  <div class="place__title-row">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__icon-like place__icon-like_active" type="button" aria-label="лайк"></button>
                  </div>
              </div>
          </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Маргарита Юнанова</p>
        </footer>

        <div class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__icon-close" type="button" aria-label="закрыть модальное окно"></button>
            <form class="form" name="form">
              <fieldset class="form__profile">
                <input type="text" class="form__item form__item_el_name" name="username" placeholder="Имя" value="Жак-Ив Кусто">
                <input type="text" class="form__item form__item_el_bio" name="userbio" placeholder="О себе" value="Исследователь океана">
              </fieldset>
              <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
