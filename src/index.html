<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img src="<%=require('./image/header-logo.svg')%>" alt="логотип" class="header__logo">
        </header>

        <main class="main">

          <section class="profile">
              <img src="#" alt="аватар" class="profile__userpic">
              <button class="profile__edit-userpic" type="button" aria-label="редактировать аватар"></button>
              <div class="profile__info">
                <div class="profile__name-row">
                  <h1 class="profile__name"></h1>
                  <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
                </div>
                <p class="profile__bio"></p>
              </div>
              <button class="profile__add-button" type="button" aria-label="добавить место"></button>
          </section>

          <section class="places">

          </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Маргарита Юнанова</p>
        </footer>

        <div class="popup popup_el_profile">
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__icon-close" type="button" aria-label="закрыть модальное окно"></button>
            <form class="form" name="profileform" novalidate>
              <fieldset class="form__fieldset">
                <input id="name" type="text" class="form__item form__item_el_name" name="name" placeholder="Имя" value="" minlength="2" maxlength="40" required pattern="[- a-zA-Zа-яА-Я]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." autocomplete="off">
                <span class="form__item-error name-error" ></span>
                <input id="about" type="text" class="form__item form__item_el_bio" name="about" placeholder="О себе" value="" minlength="2" maxlength="200" required pattern="[- a-zA-Zа-яА-Я]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." autocomplete="off">
                <span class="form__item-error about-error" ></span>
              </fieldset>
              <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_el_place">
          <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__icon-close" type="button" aria-label="закрыть модальное окно"></button>
            <form class="form" name="placeform" novalidate>
              <fieldset class="form__fieldset">
                <input id="placename" type="text" class="form__item form__item_el_place-title" name="placename" placeholder="Название" value="" minlength="2" maxlength="30" required pattern="[- a-zA-Zа-яА-Я]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." autocomplete="off">
                <span class="form__item-error placename-error" ></span>
                <input id="placelink" type="url" class="form__item form__item_el_place-link" name="placelink" placeholder="Ссылка на картинку" value="" required data-error-message="Введите адрес сайта." autocomplete="off">
                <span class="form__item-error placelink-error" ></span>
              </fieldset>
              <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_el_user-pic">
          <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <button class="popup__icon-close" type="button" aria-label="закрыть модальное окно"></button>
            <form class="form" name="avatarform" novalidate>
              <fieldset class="form__fieldset">
                <input id="avatar" type="url" class="form__item form__item_el_avatar" name="avatar" placeholder="Ссылка на картинку" value="" required data-error-message="Введите URL картинки." autocomplete="off">
                <span class="form__item-error avatar-error" ></span>
              </fieldset>
              <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_el_image">
          <div class="popup__image-container">
            <button class="popup__icon-close" type="button" aria-label="закрыть модальное окно"></button>
            <img class="popup__image" src="#">
            <p class="popup__subtitle">Новое место</p>
          </div>
        </div>

        <template id="place-template">
          <div class="place">
            <img src="#" alt="" class="place__image">
            <button class="place__icon-trash" type="button" aria-label="корзина"></button>
            <div class="place__title-row">
              <h2 class="place__title"></h2>
              <div class="place__like-container">
                <button class="place__icon-like" type="button" aria-label="лайк"></button>
                <span class="place__like-counter"></span>
              </div>
            </div>
          </div>
        </template>
    </div>
</body>
</html>
